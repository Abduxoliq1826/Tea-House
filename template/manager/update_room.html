{% extends 'manager/base.html'%}
{%load static%}
{% block content %}
<div class="page-content">
	<div class="row mt-3">
	   <div class="col-12 col-lg-12">
		  <div class="card radius-5">
			  <form class="row m-auto" action="{% url 'manager_update_room' room.id%}" method="post">
				  {% csrf_token %}
				  <div class="col-4 mt-4">
					  <input class="form-control mb-3" name="number" type="number" placeholder="Number" value="{{room.number}}" aria-label="Number">
				  </div>
				  <div class="col-4 mt-4">
					  <input class="form-control mb-3" name="people" type="number" placeholder="People" value="{{room.people}}" aria-label="People">
				  </div>
				  <div class="col-4 mt-4">
					  <button type="submit" class="btn btn-info px-5">Save</button>
				  </div>
			  </form>
		  </div>
	   </div>
	</div>
{% endblock %}
