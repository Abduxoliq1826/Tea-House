{% extends 'manager/base.html'%}
{%load static%}
{% block content %}
<div class="page-content">
	<div class="row mt-3">
	   <div class="col-12 col-lg-12">
		  <div class="card radius-5">
			  <form class="row m-auto" action="{% url 'manager_add_maxsulot'%}" method="post">
				  {% csrf_token %}
				  <div class="col-3 mt-4">
					  <input class="form-control mb-3" name="quantity" type="number" placeholder="quantity" aria-label="quantity" required>
				  </div>
				  <div class="col-3 mt-4">
					  <input class="form-control mb-3" name="name" type="text" placeholder="name" aria-label="name" required>
				  </div>
				  <div class="col-3 mt-4">
					  <input class="form-control mb-3" name="price" type="number" placeholder="price" aria-label="price" required>
				  </div>
				  <div class="col-3 mt-4">
					  <button type="submit" class="btn btn-info px-5">Save</button>
				  </div>
			  </form>
		  </div>
	   </div>
	</div>
	<div class="card">
		<div class="card-body">
			<div class="table-responsive">
				<div id="example_wrapper" class="dataTables_wrapper dt-bootstrap5"><div class="row"><div class="col-sm-12 col-md-6"><div class="dataTables_length" id="example_length"></div></div></div><div class="row"><div class="col-sm-12"><table id="example" class="table table-striped table-bordered dataTable" style="width: 100%;" role="grid" aria-describedby="example_info">
					<thead>
						<tr role="row">
							<th class="sorting_asc" tabindex="0" aria-controls="example" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Name: activate to sort column descending" style="width: 138px;">Quantity</th>
							<th class="sorting" tabindex="0" aria-controls="example" rowspan="1" colspan="1" aria-label="Position: activate to sort column ascending" style="width: 216px;">Name</th>
							<th class="sorting" tabindex="0" aria-controls="example" rowspan="1" colspan="1" aria-label="Position: activate to sort column ascending" style="width: 216px;">Price</th>
							<th class="sorting" tabindex="0" aria-controls="example" rowspan="1" colspan="1" aria-label="Office: activate to sort column ascending" style="width: 97px;">Update</th>
							<th class="sorting" tabindex="0" aria-controls="example" rowspan="1" colspan="1" aria-label="Office: activate to sort column ascending" style="width: 97px;">Delete</th>
						</tr>
					</thead>
					<tbody>
					{%for i in maxsulot%}
					<tr role="row" class="odd">
							<td class="sorting_1">{{i.quantity}}</td>
							<td>{{i.name}}</td>
							<td>{{i.price}}</td>
							<td><a href="{% url 'manager_update_maxsulot' i.id%}"><div class="font-24 text-primary"><i class="fadeIn animated bx bx-pencil"></i>
				</div></a></td>
							<td><button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Delete</button></i>
							</td>
						</tr>
						<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" style="display: none;" aria-hidden="true">
								<div class="modal-dialog">
									<div class="modal-content">
										<div class="modal-header">
											<h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
											<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
										</div>
										<div class="modal-body">You can User delete</div>
										<div class="modal-footer">
											<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
											<a href="{%url 'manager_delete_maxsulot' i.id%}"><button type="button" class="btn btn-primary">Delete</button></a>
										</div>
									</div>
								</div>
							</div>
					{% endfor%}




					</tbody>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
