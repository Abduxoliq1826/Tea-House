{% extends 'manager/base.html'%}
{%load static%}
{% block content %}
<div class="page-content">
	<div class="row mt-3">
	   <div class="col-12 col-lg-12">
		  <div class="card radius-5 ">
			  <div class="row m-3">
				  <div class="col-6">
				    	<form action="{% url 'manager_rooms'%}" method="post" class="row">
							{%csrf_token%}
							 <div class="col-8">
								 <input  class="form-control"  name="search" placeholder="Type to search...">
							 </div>
							<div class="col-4">
								<button type="submit" class="btn btn-info ">Search</button>
							</div>
					  </form>
				  </div>
					  <div class="col-3"></div>

				  <div class="col-3">
					<!-- Button trigger modal -->
					<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleVerticallycenteredModal">Add room</button>
					<!-- Modal -->
					<div class="modal fade" id="exampleVerticallycenteredModal" tabindex="-1" style="display: none;" aria-hidden="true">
						<div class="modal-dialog modal-dialog-centered">
							<div class="modal-content">
								<div class="modal-header">
									<h5 class="modal-title">Add room</h5>
									<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
								</div>
								<form class=" m-auto" action="{% url 'manager_add_room' %}" method="post">
									<div class="modal-body">
									  {% csrf_token %}
									  <div class="mt-3">
										  <input class="form-control mb-3" name="number" type="number" placeholder="Number" aria-label="username" required>
									  </div>
									  <div class="mt-3">
										  <input class="form-control mb-3" name="people" type="number" placeholder="People" aria-label="phone" required>
									  </div>

								  	</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
										<button type="submit" class="btn btn-info ">Save</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			  </div>
		  </div>
	   </div>
	</div>
	<div class="card">
		<div class="card-body">
			<div class="table-responsive">
				<div id="example_wrapper" class="dataTables_wrapper dt-bootstrap5">
					<div class="row">
						<div class="col-sm-12 col-md-6">
							<div class="dataTables_length" id="example_length">

							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-12">
							<table id="example" class="table table-striped table-bordered dataTable" style="width: 100%;" role="grid" aria-describedby="example_info">
								<thead>
									<tr role="row">
										<th class="sorting_asc" tabindex="0" aria-controls="example" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Name: activate to sort column descending" style="width: 138px;">Number</th>
										<th class="sorting" tabindex="0" aria-controls="example" rowspan="1" colspan="1" aria-label="Position: activate to sort column ascending" style="width: 216px;">Peaples</th>
										<th class="sorting" tabindex="0" aria-controls="example" rowspan="1" colspan="1" aria-label="Office: activate to sort column ascending" style="width: 97px;">Update</th>
										<th class="sorting" tabindex="0" aria-controls="example" rowspan="1" colspan="1" aria-label="Office: activate to sort column ascending" style="width: 97px;">Delete</th>
									</tr>
								</thead>
								<tbody>
					{%for i in room%}
					<tr role="row" class="odd">
							<td class="sorting_1">{{i.number}}</td>
							<td>{{i.people}}</td>
							<td><a href="{% url 'manager_update_room' i.id%}"><div class="font-24 text-primary">	<i class="fadeIn animated bx bx-pencil"></i>
				</div></a></td>
							<td>
								<a href="{%url 'manager_delete_room' i.id%}"><button type="button" class="btn btn-primary">Delete</button></a>
							</td>
						</tr>
					{% endfor%}




					</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
