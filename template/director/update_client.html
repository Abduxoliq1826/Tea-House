{% extends 'director/base.html'%}
{%load static%}
{% block content %}
<div class="page-content">
	<div class="row mt-3">
	   <div class="col-12 col-lg-12">
		  <div class="card radius-5">
			  <form class="row m-auto" action="{% url 'update_client' client.id %}" method="post">
				  {% csrf_token %}
				  <div class="col-4 mt-4">
					  <input class="form-control mb-3" name="name" type="text" value="{{ client.name}}"  placeholder="Name" aria-label="username">
				  </div>
				  <div class="col-4 mt-4">
					  <input class="form-control mb-3" name="phone" type="number" value="{{ client.phone}}" placeholder="Phone" aria-label="phone">
				  </div>
				  <div class="col-4 mt-4">
					  <button type="submit" class="btn btn-info px-5">Save</button>
				  </div>
			  </form>
		  </div>
	   </div>
	</div>
{%endblock%}
