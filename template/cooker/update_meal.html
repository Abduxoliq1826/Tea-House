{% extends 'cooker/base.html'%}
{%load static%}
{% block content %}
<div class="page-content">
	<div class="row mt-3">
	   <div class="col-12 col-lg-12">
		  <div class="card radius-5">
			  <form class="row m-auto" action="{% url 'cooker_update_meal' meal.id%}" method="post">
				  {% csrf_token %}
				  <div class="col-4 mt-4">
					  <input class="form-control mb-3" name="name" type="text" value="{{meal.name}}" placeholder="name" aria-label="name" required>
				  </div>
				  <div class="col-4 mt-4">
					  <input class="form-control mb-3" name="price" type="number" value="{{meal.price}}" placeholder="price" aria-label="price" required>
				  </div>
				  <div class="col-4 mt-4">
					  <button type="submit" class="btn btn-info px-5">Save</button>
				  </div>
			  </form>
		  </div>
	   </div>
	</div>
</div>
{% endblock %}
